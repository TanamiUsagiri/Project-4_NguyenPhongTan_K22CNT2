<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Tên đăng nhập hoặc email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký</a></p>
    </div>

    <div class="register-container" style="display: none;">
        <h2>Đăng ký</h2>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="regUsername" placeholder="Tên đăng nhập" required>
            </div>
            <div class="form-group">
                <input type="email" id="regEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="regPassword" placeholder="Mật khẩu" required>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a></p>
    </div>

    <script>
        // Chuyển đổi giữa form đăng nhập và đăng ký
        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.register-container').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.register-container').style.display = 'none';
        });

        // Xử lý đăng ký
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // Lưu thông tin đăng ký vào localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Đăng ký thành công!');
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.register-container').style.display = 'none';
        });

        // Xử lý đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra thông tin đăng nhập
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => (u.username === username || u.email === username) && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert('Đăng nhập thành công!');
                window.location.href = 'index.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        });
    </script>
</body>
</html>
